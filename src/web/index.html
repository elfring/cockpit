<!DOCTYPE html>
<html>
  <head>
    <title>Login - PatternFly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/patternfly.css" rel="stylesheet">
    <link href="cockpit.css" rel="stylesheet">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="dbus.js"></script>
    <script src="cockpitdyn.js"></script>
    <script src="cockpit.js"></script>
  </head>
  <body onload="$(document).ready(cockpit_init);">

    <div class="page" id="loading">
      Loading
    </div>

    <div class="page" id="login" style="display:none">
      <center>
        <h2 id="login-display-name"></h2>
        <img id="login-avatar" src="images/server-large.png"/>
        <div class="form-group" id="login-form">
          <input type="text" class="form-control" id="login-user-input">
          <input type="password" class="form-control" id="login-password-input">
          <span class="help-block" id="login-error-message"></span>
        </div>
        <button class="btn btn-primary btn-lg" id="login-button">Log In</button>
      </center>
    </div>

    <div class="page" id="content" style="display:none">
      Content

      <button onclick="cockpit_logout();">Logout</button>

      <div id="dashboard">
      </div>

      <div id="server">
      </div>

    </div>

  </body>
</html>
